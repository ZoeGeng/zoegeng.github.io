<!DOCTYPE html>
<html>
  <head>
    <title>个人简历</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      section {
        margin: 20px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        margin-top: 0;
      }
      ul {
        margin-top: 0;
        margin-bottom: 10px;
        padding-left: 0;
      }
      li {
        margin-bottom: 5px;
      }
      .section-title {
        background-color: #ddd;
        color: #333;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>个人简历</h1>
    </header>
    <section>
      <h2 class="section-title">个人信息</h2>
      <ul>
        <li>姓名：你的名字</li>
        <li>电话：你的电话号码</li>
        <li>电子邮件：你的电子邮件地址</li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">教育背景</h2>
      <ul>
        <li>学位：你的学位</li>
        <li>学校：你所在的学校</li>
        <li>专业：你的专业</li>
        <li>毕业时间：你的毕业时间</li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">工作经历</h2>
      <ul>
        <li>
          <p>公司名称：公司名称</p>
          <p>职位名称：你的职位</p>
          <p>工作时间：你的工作时间</p>
          <p>工作描述：你的工作描述</p>
        </li>
        <li>
          <p>公司名称：公司名称</p>
          <p>职位名称：你的职位</p>
          <p>工作时间：你的工作时间</p>
          <p>工作描述：你的工作描述</p>
        </li>
      </ul>
    </section>
  </body>
</html>
